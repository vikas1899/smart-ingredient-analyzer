<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'ingredient_analysis_app/logo.png' %}" type="image/png">
    <title>Register - IngredientCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .form-container {
            backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(102, 126, 234, 0.4);
        }
        
        .icon-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Custom Navbar for Register Page -->
    <nav class="bg-white/10 backdrop-blur-md border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center space-x-2">
                        <img src="{% static 'ingredient_analysis_app/logo.png' %}" alt="Logo" class="w-8 h-8 rounded-full">
                        <span class="text-white font-bold text-xl">IngredientCheck</span>
                    </a>
                </div>
                
                <!-- Login Button -->
                <div class="flex items-center">
                    <a href="{% url 'login' %}" 
                       class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-white/20 border border-white/30 rounded-lg hover:bg-white/30 transition-all duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Already have an account? Sign In
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="min-h-screen flex items-center justify-center -mt-5 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header Section -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center shadow-2xl mb-6">
                    <img src="{% static 'ingredient_analysis_app/logo.png' %}" alt="Logo" class="w-12 h-12 rounded-md">
                </div>
                <h2 class="text-4xl font-bold text-white mb-1">
                    Join IngredientCheck
                </h2>
            </div>

            <!-- Form Container -->
            <div class="form-container rounded-2xl shadow-2xl px-8 py-4">
                {% if error_message %}
                    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                            <span class="text-red-700 font-medium">{{ error_message }}</span>
                        </div>
                    </div>
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user mr-2 text-blue-500"></i>Username
                            </label>
                            <input type="text" name="username" id="username" required
                                   class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white shadow-sm hover:shadow-md"
                                   placeholder="Choose a unique username">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-2 text-green-500"></i>Email Address
                            </label>
                            <input type="email" name="email" id="email" required
                                   class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white shadow-sm hover:shadow-md"
                                   placeholder="your@email.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-purple-500"></i>Password
                            </label>
                            <input type="password" name="password" id="password" required
                                   class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white shadow-sm hover:shadow-md"
                                   placeholder="Create a strong password">
                        </div>

                        <div>
                            <label for="repeatPassword" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-lock mr-2 text-orange-500"></i>Confirm Password
                            </label>
                            <input type="password" name="repeatPassword" id="repeatPassword" required
                                   class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white shadow-sm hover:shadow-md"
                                   placeholder="Repeat your password">
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" 
                                class="btn-gradient w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-base font-semibold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-300">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
